<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login.html</title>
    <link rel="stylesheet" href="../../demo_1/index.css">
    <link rel="stylesheet" href="font-awesome.css">
</head>
<body>

<div id="login_box">
    <h1>登录</h1>
    <div class="form">
        <div class="item">
            <i class="fa fa-user-o"></i>
            <input id="username" type="text" placeholder="用户名(admin)" value="">
        </div>
        <div class="item">
            <i></i>
            <input  id="password" type="password" placeholder="密码(123)" value="">
        </div>
    </div>
    <button onclick="login()">登录</button>
    <!-- <p><strong>测试用户名：admin</strong></p>
     <p><strong>测试密码：123</strong></p>  -->

</div>
    <script>
        function login(){
            var usernamestr=document.getElementById("username").value;
            var passwordstr=document.getElementById("password").value;
            // if(usernamestr==""){
            //     alert("用户名为空");
            //     return;
            // }
            // if(passwordstr==""){
            //     alert("密码为空");
            //     return;
            // }
            if(usernamestr=="admin"&&passwordstr=="123"){
                window.location.href="list.html";
                return;
            }
            else{
                alert("用户名或密码错误");
                return;
            }
        }
    </script>


</body>
</html>
